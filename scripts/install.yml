- name: RPA group
  block:

    - name: Install MSSQL
      ansible.builtin.include_role:
        name: mssql

    - name: Install cloudbeaver
      ansible.builtin.include_role:
        name: cloudbeaver
      when: cloudbeaver_enabled

    - name: Install RPA
      ansible.builtin.include_role:
        name: rpa

  when: rpa_enabled

- name: Install PM
  ansible.builtin.include_role:
    name: pm
  when: pm_enabled

