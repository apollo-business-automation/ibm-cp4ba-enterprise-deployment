- name: Remove PM
  ansible.builtin.include_role:
    name: pm
  when: pm_enabled
  
- name: RPA group
  block:

    - name: Remove RPA
      ansible.builtin.include_role:
        name: rpa

    - name: Remove cloudbeaver
      ansible.builtin.include_role:
        name: cloudbeaver
      when: cloudbeaver_enabled

    - name: Remove MSSQL
      ansible.builtin.include_role:
        name: mssql

  when: rpa_enabled

